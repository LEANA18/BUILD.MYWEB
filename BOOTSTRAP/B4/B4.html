<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Form</title>
    <link href="B4.css" type="text/css" rel="stylesheet">
  </head>

<body>
    <div class="Form">
        <div class="head">
            <h1>Form:</h1>
        </div>
        
            
            <form>
                <div class="text">
                    <label><strong>Name</strong></label>
                    
                </div>
                
                <input type="text" class="input-box">
                
                <div class="text">
                    <label><strong>Mobile Number</strong></label>
        
                </div>
                
                <input type="tel" class="input-box">
               
                
                <div class="text">
                    <label><strong>Email address</strong></label>
                </div>
                
                <input type="email" class="input-box">
                
                
                <div class="text">
                    <label><strong>Company / Institution name</strong></label>
                </div>
                
                <input type="name" class="input-box">
                <br>
                    
                <br>
                <small id="emailHelp" class="form-text text-muted">Upload a short video or image of hand written sheet showing your interest to join build.myweb.</small>
                <div class="form-group">
                
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
                <br>
                <input type="name" class="input-box" placeholder="Have you attended any events by Pygrammeres before?!">
                <br>
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                      <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option selected>Have you attented any events by pygrammers before?!</option>
                        <option value="1">yes</option>
                        <option value="2">no</option> 
                      </select>
                      <br>
                      <br>
                      <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
    
          </div>
        
                
        </form>
       </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

   
  </body>
</html>
